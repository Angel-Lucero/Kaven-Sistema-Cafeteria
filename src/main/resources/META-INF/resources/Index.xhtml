<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Iniciar Sesión - Cafetería</title>
    <h:outputStylesheet name="css/styleweb.css"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>

<h:body class="login-container">
    <div class="flex justify-content-center align-items-center min-h-screen">
        <div class="login-card w-30rem p-5">
            <h:form id="form-login">
                <p:growl id="growlMessages" showDetail="true" life="3000"
                         styleClass="custom-growl"/>

                <div class="text-center mb-5">
                    <i class="pi pi-user text-6xl text-color-secondary mb-3"></i>
                    <h1 class="text-3xl font-bold m-0">Iniciar Sesión</h1>
                    <p class="text-color-secondary mt-2">Sistema de Cafetería</p>
                </div>

                <div class="field mb-4">
                    <p:outputLabel for="usuario" value="Correo electrónico"
                                   styleClass="block font-semibold mb-2 text-color-secondary"/>
                    <p:inputText id="usuario"
                                 value="#{webIndexController.usuario}"
                                 placeholder="usuario@cafeteria.edu"
                                 required="true"
                                 requiredMessage="El correo es requerido"
                                 styleClass="w-full p-3 border-1 border-300 bg-gray-900 text-white"/>
                </div>

                <div class="field mb-5">
                    <p:outputLabel for="password" value="Contraseña"
                                   styleClass="block font-semibold mb-2 text-color-secondary"/>
                    <p:password id="password"
                                value="#{webIndexController.password}"
                                placeholder="Ingresa tu contraseña"
                                feedback="false"
                                required="true"
                                requiredMessage="La contraseña es requerida"
                                styleClass="w-full p-3 border-1 border-300 bg-gray-900 text-white"/>
                </div>

                <div class="mb-4">
                    <p:commandButton value="Iniciar Sesión"
                                     icon="pi pi-sign-in"
                                     action="#{webIndexController.iniciarSesion}"
                                     update="growlMessages"
                                     styleClass="w-full p-3 btn-primary font-semibold"/>
                </div>

                <div class="text-center">
                    <span class="text-color-secondary">¿No tienes cuenta? </span>
                    <p:button value="Regístrate"
                              outcome="/Registrarse.xhtml"
                              styleClass="p-button-link text-blue-400"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>

<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>

    <h:body>
        <div class="flex justify-content-center align-items-center h-screen">
            <div class="card w-25rem">
                <h:form id="form-login">

                    <div class="flex justify-content-center mb-3">
                        <h2>Iniciar Sesión</h2>
                    </div>

                    <div class="field">
                        <p:outputLabel for="usuario" value="Usuario o correo:"/>
                        <p:inputText id="usuario" value="#{loginController.usuario}"
                                     styleClass="w-full"/>
                    </div>

                    <div class="field">
                        <p:outputLabel for="password" value="Contraseña:"/>
                        <p:password id="password" value="#{loginController.password}"
                                    feedback="false" styleClass="w-full"/>
                    </div>

                    <div class="flex justify-content-between mt-3">
                        <p:commandButton value="Entrar" icon="pi pi-sign-in"
                                         actionListener="#{loginController.iniciarSesion}"
                                         styleClass="ui-button-success"/>

                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         type="reset"
                                         styleClass="ui-button-secondary"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</h:html>

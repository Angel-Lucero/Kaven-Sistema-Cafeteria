<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Entregas</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <h:outputStylesheet library="css" name="Style_Tablas.css"/>
</h:head>
<h:body>
    <div class="flex justify-content-center align-items-start min-h-screen p-3">
        <div class="card w-full max-w-7xl p-4">
            <h:form id="formEntregas">
                <p:growl id="growlMensajes" showDetail="true"/>

                <div class="flex justify-content-between align-items-center mb-4">
                    <div class="flex-1 text-center">
                        <h1 class="text-3xl font-semibold">Gestión de Entregas</h1>
                    </div>
                    <p:commandButton value="Administración"
                                     icon="pi pi-cog"
                                     action="Administracion"
                                     styleClass="ui-button-outlined"/>
                </div>

                <div class="flex justify-content-end mb-3">
                    <p:commandButton value="Nueva Entrega"
                                     icon="pi pi-plus"
                                     actionListener="#{webTablaEntregasController.agregarEntrega}"
                                     styleClass="ui-button-success"
                                     update=":formModalEntrega"
                                     oncomplete="PF('ventanaModalEntrega').show()"/>
                </div>

                <p:dataTable id="tablaEntregas"
                             var="entrega"
                             value="#{webTablaEntregasController.entregas}"
                             selection="#{webTablaEntregasController.entregaSeleccionada}"
                             rowKey="#{entrega.id()}"
                             paginator="true"
                             rows="10"
                             emptyMessage="No se encontraron entregas."
                             reflow="true"
                             styleClass="p-datatable-gridlines"
                             widgetVar="tablaEntregasWv"
                             filteredValue="#{webTablaEntregasController.entregasFiltradas}">

                    <p:column headerText="ID" sortBy="#{entrega.id()}" style="width: 5rem; text-align: center;">
                        <h:outputText value="#{entrega.id()}"/>
                    </p:column>

                    <p:column headerText="ID Pedido" sortBy="#{entrega.orderId()}" style="width: 8rem;">
                        <h:outputText value="#{entrega.orderId()}"/>
                    </p:column>

                    <p:column headerText="ID Empleado" sortBy="#{entrega.employeeId()}" style="width: 8rem;">
                        <h:outputText value="#{entrega.employeeId()}"/>
                    </p:column>

                    <p:column headerText="Fecha Entrega" sortBy="#{entrega.deliveryDate()}" style="width: 10rem;">
                        <h:outputText value="#{entrega.deliveryDate()}">
                            <!-- Usa el conversor personalizado -->
                            <f:converter converterId="localDateConverter" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Estado" sortBy="#{entrega.deliveryStatus()}" style="width: 10rem; text-align: center;">
                        <span class="#{entrega.deliveryStatus() eq 'PENDING' ? 'delivery-pending' :
                                      entrega.deliveryStatus() eq 'DELIVERED' ? 'delivery-delivered' :
                                      'delivery-cancelled'}">
                            #{entrega.deliveryStatus()}
                        </span>
                    </p:column>

                    <p:column headerText="Acciones" exportable="false" style="width: 12rem; text-align: center;">
                        <p:commandButton icon="pi pi-pencil"
                                         title="Editar"
                                         styleClass="ui-button-warning p-mr-2"
                                         actionListener="#{webTablaEntregasController.prepararEdicion(entrega)}"
                                         update=":formModalEntrega"
                                         oncomplete="PF('ventanaModalEntrega').show()"/>

                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar"
                                         styleClass="ui-button-danger"
                                         actionListener="#{webTablaEntregasController.eliminarEntrega(entrega)}"
                                         update=":formEntregas:tablaEntregas :formEntregas:growlMensajes"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>

    <p:dialog header="#{webTablaEntregasController.modoEdicion ? 'Editar Entrega' : 'Crear Nueva Entrega'}"
              widgetVar="ventanaModalEntrega"
              modal="true"
              responsive="true"
              fitViewport="true"
              width="450"
              styleClass="card">
        <h:form id="formModalEntrega">
            <p:panelGrid columns="2" styleClass="p-fluid" style="width: 100%;">
                <p:outputLabel for="orderId" value="ID Pedido:" />
                <p:inputNumber id="orderId"
                               value="#{webTablaEntregasController.editOrderId}"
                               required="true"
                               requiredMessage="El ID del pedido es obligatorio"
                               minValue="1"/>

                <p:outputLabel for="employeeId" value="ID Empleado:" />
                <p:inputNumber id="employeeId"
                               value="#{webTablaEntregasController.editEmployeeId}"
                               required="true"
                               requiredMessage="El ID del empleado es obligatorio"
                               minValue="1"/>

                <p:outputLabel for="deliveryDate" value="Fecha de Entrega:" />
                <p:calendar id="deliveryDate"
                            value="#{webTablaEntregasController.editDeliveryDate}"
                            pattern="dd/MM/yyyy"
                            locale="es"
                            required="true"
                            requiredMessage="La fecha de entrega es obligatoria">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:calendar>

                <p:outputLabel for="deliveryStatus" value="Estado:" />
                <p:selectOneMenu id="deliveryStatus"
                                 value="#{webTablaEntregasController.editDeliveryStatus}"
                                 required="true"
                                 requiredMessage="El estado es obligatorio">
                    <f:selectItem itemLabel="Seleccione estado" itemValue="" />
                    <f:selectItem itemLabel="PENDIENTE" itemValue="PENDING" />
                    <f:selectItem itemLabel="ENTREGADO" itemValue="DELIVERED" />
                    <f:selectItem itemLabel="CANCELADO" itemValue="CANCELLED" />
                </p:selectOneMenu>
            </p:panelGrid>

            <f:facet name="footer">
                <div class="flex justify-content-end gap-2">
                    <p:commandButton value="Cancelar"
                                     icon="pi pi-times"
                                     actionListener="#{webTablaEntregasController.cancelarEntrega}"
                                     styleClass="ui-button-outlined"
                                     process="@this"
                                     oncomplete="PF('ventanaModalEntrega').hide()"/>

                    <p:commandButton value="#{webTablaEntregasController.modoEdicion ? 'Actualizar' : 'Guardar'}"
                                     icon="pi pi-check"
                                     actionListener="#{webTablaEntregasController.guardarEntrega}"
                                     styleClass="ui-button-success"
                                     update=":formEntregas:tablaEntregas :formEntregas:growlMensajes"
                                     oncomplete="if (!args.validationFailed) PF('ventanaModalEntrega').hide()"/>
                </div>
            </f:facet>
        </h:form>
    </p:dialog>
</h:body>
</html>

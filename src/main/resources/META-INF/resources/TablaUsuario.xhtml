<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cafetería Kaven - Gestión de Usuarios</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>

        <h:outputStylesheet name="styleweb.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-usuarios">

                <p:growl id="mensaje_emergente" showDetails="true"/>

                <div class="card">
                    <p:menubar styleClass="cafeteria-header">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home"
                                    update=":formulario-usuarios:tabla-usuarios"
                                    actionListener="#{indexController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Usuario" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexController.agregarUsuario}"
                                    update=":formulario-modal:ventana-usuario"
                                    oncomplete="PF('ventanaModalUsuario').show()"/>
                    </p:menubar>
                </div>

                <div class="card">
                    <p:dataTable value="#{indexController.usuarios}" var="usuario" id="tabla-usuarios" widgetVar="tablaUsuarios" styleClass="table-striped">

                        <f:facet name="header">
                            <div class="card-header">Usuarios en Cafetería Kaven</div>
                        </f:facet>

                        <p:column headerText="ID" styleClass="table-header">
                            <h:outputText value="#{usuario.codigousuario}"/>
                        </p:column>
                        <p:column headerText="Nombre" styleClass="table-header">
                            <h:outputText value="#{usuario.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripción" styleClass="table-header">
                            <h:outputText value="#{usuario.descripcion}"/>
                        </p:column>
                        <p:column headerText="Precio" styleClass="table-header">
                            <h:outputText value="#{usuario.precio}"/>
                        </p:column>
                        <p:column headerText="Cantidad" styleClass="table-header">
                            <h:outputText value="#{usuario.cantidad}"/>
                        </p:column>
                        <p:column headerText="Acciones" styleClass="table-header">
                            <p:commandButton value="Editar" icon="pi pi-pencil" styleClass="button-primary"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" styleClass="button-danger"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <!-- Modal -->
            <h:form id="formulario-modal">
                <p:dialog header="Detalle del Usuario" showEffect="fade"
                          modal="true" widgetVar="ventanaModalUsuario" responsive="true">
                    <p:outputPanel id="ventana-usuario" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre</p:outputLabel>
                            <p:inputText id="nombre" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descripcion">Descripción</p:outputLabel>
                            <p:inputText id="descripcion"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="precio">Precio</p:outputLabel>
                            <p:inputText id="precio"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="cantidad">Cantidad</p:outputLabel>
                            <p:inputText id="cantidad"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" styleClass="button-primary"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="button-primary"
                                         onclick="PF('ventanaModalUsuario').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>

        </div>
    </h:body>
</h:html>

<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kinavana 2024401</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p>Hola mundo, estoy en server faces, desde spring boot</p>
        <div class="card">
            <h:form id="formulario-empleados">
                <!-- Mensaje emergente -->
                <p:growl id="mensaje_emergente" showDetails="true"/>

                <!-- Barra de menús -->
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-empleados:tabla-empleados"
                                    actionListener="#{indexController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Empleado" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexController.agregarEmpleado}"
                                    update=":formulario-modal:ventana-empleado"
                                    oncomplete="PF('ventanaModalEmpleado').show()"/>
                    </p:menubar>
                </div>

                <!-- Tabla de datos -->
                <div class="card">
                    <p:dataTable value="#{indexController.empleados}" var="empleado" id="tabla-empleados" widgetVar="tablaEmpleados">
                        <!-- Encabezado -->
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">
                                <div class="flex aling-items-center justify-content-center
                                            w-20rem h-4rem bg-yellow-500 font-bold text-gray-900 border-round m-2">
                                    <h3>Kinavana, empleados</h3>
                                </div>
                            </div>
                        </f:facet>

                        <!-- Columnas -->
                        <p:column headerText="ID">
                            <h:outputText value="#{empleado.codigoempleado}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{empleado.nombre}"/>
                        </p:column>
                        <p:column headerText="DESCRIPCIÓN">
                            <h:outputText value="#{empleado.descripcion}"/>
                        </p:column>
                        <p:column headerText="PRECIO">
                            <h:outputText value="#{empleado.precio}"/>
                        </p:column>
                        <p:column headerText="CANTIDAD">
                            <h:outputText value="#{empleado.cantidad}"/>
                        </p:column>
                        <p:column headerText="OPCIÓN">
                            <p:commandButton value="Editar" icon="pi pi-pencil" class="ui-button-primary"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <!-- Modal -->
            <h:form id="formulario-modal">
                <p:dialog header="Detalle del empleado" showEffect="fade"
                          modal="true" widgetVar="ventanaModalEmpleado" responsive="true">
                    <p:outputPanel id="ventana-empleado" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">NOMBRE</p:outputLabel>
                            <p:inputText id="nombre" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descripcion">DESCRIPCIÓN</p:outputLabel>
                            <p:inputText id="descripcion"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="precio">PRECIO</p:outputLabel>
                            <p:inputText id="precio"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="cantidad">CANTIDAD</p:outputLabel>
                            <p:inputText id="cantidad"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" class="ui-button-primary"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-primary"
                                         onclick="PF('ventanaModalEmpleado').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>

        </div>
    </h:body>
</h:html>

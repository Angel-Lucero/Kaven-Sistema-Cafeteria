<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cafetería Kaven - Gestión de Empleados</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
        <h:outputStylesheet name="styleweb.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-empleados">

                <p:growl id="mensaje_emergente" showDetails="true"/>

                <div class="card">
                    <p:menubar styleClass="cafeteria-header">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home"
                                    update=":formulario-empleados:tabla-empleados"
                                    actionListener="#{webTablaEmpleadoController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Empleado" icon="pi pi-fw pi-plus"
                                    actionListener="#{webTablaEmpleadoController.agregarEmpleado}"
                                    update=":formulario-modal:ventana-empleado"
                                    oncomplete="PF('ventanaModalEmpleado').show()"/>
                    </p:menubar>
                </div>

                <div class="card">
                    <p:dataTable value="#{webTablaEmpleadoController.empleados}" var="empleado" id="tabla-empleados" widgetVar="tablaEmpleados" styleClass="table-striped">

                        <f:facet name="header">
                            <div class="card-header">Empleados en Cafetería Kaven</div>
                        </f:facet>

                        <p:column headerText="ID">
                            <h:outputText value="#{empleado.id}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{empleado.name}"/>
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{empleado.role}"/>
                        </p:column>
                        <p:column headerText="Turno">
                            <h:outputText value="#{empleado.shift}"/>
                        </p:column>

                        <p:column headerText="Acciones">
                            <p:commandButton value="Editar" icon="pi pi-pencil" styleClass="button-primary"
                                             actionListener="#{webTablaEmpleadoController.prepararEdicion(empleado)}"
                                             update=":formulario-modal:ventana-empleado"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" styleClass="button-danger"
                                             actionListener="#{webTablaEmpleadoController.eliminarEmpleado}"
                                             update=":formulario-empleados:tabla-empleados"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <!-- Modal -->
            <h:form id="formulario-modal">
                <p:dialog header="Detalles del Empleado" showEffect="fade"
                          modal="true" widgetVar="ventanaModalEmpleado" responsive="true">
                    <p:outputPanel id="ventana-empleado" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre</p:outputLabel>
                            <p:inputText id="nombre" value="#{webTablaEmpleadoController.editNombre}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descripcion">Descripción</p:outputLabel>
                            <p:inputText id="descripcion" value="#{webTablaEmpleadoController.editDescripcion}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="precio">Precio</p:outputLabel>
                            <p:inputText id="precio" value="#{webTablaEmpleadoController.editPrecio}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="cantidad">Cantidad</p:outputLabel>
                            <p:inputText id="cantidad" value="#{webTablaEmpleadoController.editCantidad}"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" styleClass="button-primary"
                                         actionListener="#{webTablaEmpleadoController.guardarEmpleado}"
                                         update=":formulario-empleados:tabla-empleados"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="button-primary"
                                         onclick="PF('ventanaModalEmpleado').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>

        </div>
    </h:body>
</h:html>

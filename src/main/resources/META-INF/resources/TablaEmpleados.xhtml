<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <h:outputStylesheet library="css" name="Style_Tablas.css"/>
</h:head>

<h:body>
    <div class="flex justify-content-center align-items-start min-h-screen p-3">
        <div class="card w-full max-w-7xl p-4">
            <h:form id="formEmpleados">
                <p:growl id="growlMensajes" showDetail="true"/>

                <div class="flex justify-content-between align-items-center mb-4">
                    <div class="flex-1 text-center">
                        <h1 class="text-3xl font-semibold">Gestión de Empleados</h1>
                    </div>
                    <p:commandButton value="Administración"
                                     icon="pi pi-cog"
                                     action="Administracion"
                                     styleClass="ui-button-outlined"/>
                </div>
                <div class="flex justify-content-end mb-3">
                    <p:commandButton value="Nuevo Empleado"
                                     icon="pi pi-plus"
                                     actionListener="#{webTablaEmpleadosController.agregarEmpleado}"
                                     styleClass="ui-button-success"
                                     update="@form"/>
                </div>

                <p:dataTable id="tablaEmpleados"
                             var="empleado"
                             value="#{webTablaEmpleadosController.empleados}"
                             selection="#{webTablaEmpleadosController.empleadoSeleccionado}"
                             rowKey="#{empleado.id()}"
                             paginator="true"
                             rows="10"
                             emptyMessage="No se encontraron empleados."
                             reflow="true"
                             styleClass="p-datatable-gridlines"
                             widgetVar="tablaEmpleadosWv">

                    <p:column headerText="ID" sortBy="#{empleado.id()}" style="width: 5rem; text-align: center;">
                        <h:outputText value="#{empleado.id()}"/>
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{empleado.name()}" style="width: 12rem;">
                        <h:outputText value="#{empleado.name()}"/>
                    </p:column>

                    <p:column headerText="Rol" sortBy="#{empleado.role()}" style="width: 10rem; text-align: center;">
                        <h:outputText value="#{empleado.role()}"
                                      styleClass="#{empleado.role() eq 'CAJERO' ? 'payment-efectivo' :
                                                  empleado.role() eq 'COCINERO' ? 'payment-tarjeta' :
                                                  empleado.role() eq 'ADMINISTRADOR' ? 'payment-transferencia' :
                                                  empleado.role() eq 'REPARTIDOR' ? 'payment-movil' : 'payment-efectivo'}"/>
                    </p:column>

                    <p:column headerText="Turno" sortBy="#{empleado.shift()}" style="width: 8rem; text-align: center;">
                        <h:outputText value="#{empleado.shift()}"
                                      styleClass="#{empleado.shift() eq 'MAÑANA' ? 'payment-efectivo' :
                                                  empleado.shift() eq 'TARDE' ? 'payment-tarjeta' : 'payment-transferencia'}"/>
                    </p:column>

                    <p:column headerText="Acciones" exportable="false" style="width: 12rem; text-align: center;">
                        <p:commandButton icon="pi pi-pencil"
                                         title="Editar"
                                         styleClass="ui-button-warning p-mr-2"
                                         actionListener="#{webTablaEmpleadosController.prepararEdicion(empleado)}"
                                         update="@form"/>

                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar"
                                         styleClass="ui-button-danger"
                                         oncomplete="PF('confirmacionEliminar').show()"
                                         update=":formConfirmacionEliminar:confirmacionPanel :formConfirmacionEliminar:aceptarEliminacionBtn">
                            <f:setPropertyActionListener value="#{empleado}" target="#{webTablaEmpleadosController.empleadoSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>

    <p:dialog header="#{webTablaEmpleadosController.empleadoSeleccionado eq null ? 'Crear Nuevo Empleado' : 'Editar Empleado'}"
              widgetVar="ventanaModalEmpleado"
              modal="true"
              responsive="true"
              fitViewport="true"
              width="450"
              styleClass="card">
        <h:form id="formModalEmpleado">
            <p:panelGrid columns="1" layout="grid" styleClass="p-nogutter p-field">
                <div class="field mb-3">
                    <p:outputLabel for="name" value="Nombre:" styleClass="block font-semibold mb-2"/>
                    <p:inputText id="name"
                                 value="#{webTablaEmpleadosController.editName}"
                                 required="true"
                                 requiredMessage="El nombre es obligatorio"
                                 styleClass="w-full p-2"/>
                </div>

                <div class="field mb-3">
                    <p:outputLabel for="role" value="Rol:" styleClass="block font-semibold mb-2"/>
                    <p:selectOneMenu id="role"
                                     value="#{webTablaEmpleadosController.editRole}"
                                     required="true"
                                     requiredMessage="El rol es obligatorio"
                                     styleClass="w-full p-2">
                        <f:selectItems value="#{webTablaEmpleadosController.roles}" var="rol"
                                       itemLabel="#{rol}" itemValue="#{rol}"/>
                    </p:selectOneMenu>
                </div>

                <div class="field mb-4">
                    <p:outputLabel for="shift" value="Turno:" styleClass="block font-semibold mb-2"/>
                    <p:selectOneMenu id="shift"
                                     value="#{webTablaEmpleadosController.editShift}"
                                     required="true"
                                     requiredMessage="El turno es obligatorio"
                                     styleClass="w-full p-2">
                        <f:selectItems value="#{webTablaEmpleadosController.turnos}" var="turno"
                                       itemLabel="#{turno}" itemValue="#{turno}"/>
                    </p:selectOneMenu>
                </div>

            </p:panelGrid>

            <div class="flex justify-content-end gap-2 mt-3">
                <p:commandButton value="Cancelar"
                                 icon="pi pi-times"
                                 actionListener="#{webTablaEmpleadosController.cancelarEmpleado}"
                                 styleClass="ui-button-outlined"
                                 process="@this"
                                 update="@form"/>
                <p:commandButton value="Guardar"
                                 icon="pi pi-check"
                                 actionListener="#{webTablaEmpleadosController.guardarEmpleado}"
                                 styleClass="ui-button-success"
                                 update=":formEmpleados:tablaEmpleados growlMensajes"
                                 oncomplete="if (!args.validationFailed) PF('ventanaModalEmpleado').hide()"/>
            </div>
        </h:form>
    </p:dialog>

    <p:confirmDialog global="true" widgetVar="confirmacionEliminar" header="Confirmación" severity="alert" styleClass="card">
        <f:facet name="message">
            <h:form id="formConfirmacionEliminar">
                <p:outputPanel id="confirmacionPanel">
                    <h:outputText value="¿Estás seguro que deseas eliminar el empleado ID: #{webTablaEmpleadosController.empleadoSeleccionado.id()} - Nombre: #{webTablaEmpleadosController.empleadoSeleccionado.name()}?"
                                  rendered="#{webTablaEmpleadosController.empleadoSeleccionado != null}"/>
                </p:outputPanel>

                <p:commandButton value="Sí"
                                 id="aceptarEliminacionBtn"
                                 styleClass="ui-confirmdialog-yes ui-button-danger mr-2"
                                 icon="pi pi-check"
                                 actionListener="#{webTablaEmpleadosController.eliminarEmpleado}"
                                 process="@this"
                                 update=":formEmpleados:tablaEmpleados growlMensajes"
                                 oncomplete="PF('confirmacionEliminar').hide();"/>

                <p:commandButton value="No"
                                 type="button"
                                 styleClass="ui-confirmdialog-no ui-button-outlined"
                                 icon="pi pi-times"
                                 onclick="PF('confirmacionEliminar').hide();"/>
            </h:form>
        </f:facet>
    </p:confirmDialog>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <h:outputStylesheet library="css" name="Style_Tablas.css"/>
</h:head>

<h:body>
    <div class="flex justify-content-center align-items-start min-h-screen p-3">
        <div class="card w-full max-w-7xl p-4">
            <h:form id="formEstudiantes">
                <p:growl id="growlMensajes" showDetail="true"/>

                <div class="flex justify-content-between align-items-center mb-4">
                    <div class="flex-1 text-center">
                        <h1 class="text-3xl font-semibold">Gestión de Estudiantes</h1>
                    </div>
                    <p:commandButton value="Administración"
                                     icon="pi pi-cog"
                                     action="Administracion"
                                     styleClass="ui-button-outlined"/>
                </div>
                <div class="flex justify-content-end mb-3">
                    <p:commandButton value="Nuevo Estudiante"
                                     icon="pi pi-plus"
                                     actionListener="#{webTablaEstudiantesController.agregarEstudiante}"
                                     styleClass="ui-button-success"
                                     update="@form"/>
                </div>

                <p:dataTable id="tablaEstudiantes"
                             var="estudiante"
                             value="#{webTablaEstudiantesController.estudiantes}"
                             selection="#{webTablaEstudiantesController.estudianteSeleccionado}"
                             rowKey="#{estudiante.id()}"
                             paginator="true"
                             rows="10"
                             emptyMessage="No se encontraron estudiantes."
                             reflow="true"
                             styleClass="p-datatable-gridlines"
                             widgetVar="tablaEstudiantesWv">

                    <p:column headerText="ID" sortBy="#{estudiante.id()}" style="width: 5rem; text-align: center;">
                        <h:outputText value="#{estudiante.id()}"/>
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{estudiante.name()}" style="width: 12rem;">
                        <h:outputText value="#{estudiante.name()}"/>
                    </p:column>

                    <p:column headerText="Correo" sortBy="#{estudiante.mail()}" style="width: 15rem;">
                        <h:outputText value="#{estudiante.mail()}"/>
                    </p:column>

                    <p:column headerText="Teléfono" sortBy="#{estudiante.phone()}" style="width: 10rem;">
                        <h:outputText value="#{estudiante.phone()}"/>
                    </p:column>

                    <p:column headerText="Carrera" sortBy="#{estudiante.career()}" style="width: 12rem; text-align: center;">
                        <h:outputText value="#{estudiante.career()}"
                                      styleClass="#{estudiante.career() eq 'INFORMATICA' ? 'career-informatica' :
                                                  estudiante.career() eq 'DIBUJO_TECNICO' ? 'career-dibujo' :
                                                  estudiante.career() eq 'MECANICA' ? 'career-mecanica' :
                                                  estudiante.career() eq 'ELECTRONICA' ? 'career-electronica' : 'career-electricidad'}"/>
                    </p:column>

                    <p:column headerText="Acciones" exportable="false" style="width: 12rem; text-align: center;">
                        <p:commandButton icon="pi pi-pencil"
                                         title="Editar"
                                         styleClass="ui-button-warning p-mr-2"
                                         actionListener="#{webTablaEstudiantesController.prepararEdicion(estudiante)}"
                                         update="@form"/>

                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar"
                                         styleClass="ui-button-danger"
                                         oncomplete="PF('confirmacionEliminar').show()"
                                         update=":formConfirmacionEliminar:confirmacionPanel :formConfirmacionEliminar:aceptarEliminacionBtn">
                            <f:setPropertyActionListener value="#{estudiante}" target="#{webTablaEstudiantesController.estudianteSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>

    <p:dialog header="#{webTablaEstudiantesController.estudianteSeleccionado eq null ? 'Crear Nuevo Estudiante' : 'Editar Estudiante'}"
              widgetVar="ventanaModalEstudiante"
              modal="true"
              responsive="true"
              fitViewport="true"
              width="450"
              styleClass="card">
        <h:form id="formModalEstudiante">
            <p:panelGrid columns="1" layout="grid" styleClass="p-nogutter p-field">
                <div class="field mb-3">
                    <p:outputLabel for="name" value="Nombre:" styleClass="block font-semibold mb-2"/>
                    <p:inputText id="name"
                                 value="#{webTablaEstudiantesController.editName}"
                                 required="true"
                                 requiredMessage="El nombre es obligatorio"
                                 styleClass="w-full p-2"/>
                </div>

                <div class="field mb-3">
                    <p:outputLabel for="mail" value="Correo:" styleClass="block font-semibold mb-2"/>
                    <p:inputText id="mail"
                                 value="#{webTablaEstudiantesController.editMail}"
                                 required="true"
                                 requiredMessage="El correo es obligatorio"
                                 styleClass="w-full p-2"/>
                </div>

                <div class="field mb-3">
                    <p:outputLabel for="phone" value="Teléfono:" styleClass="block font-semibold mb-2"/>
                    <p:inputText id="phone"
                                 value="#{webTablaEstudiantesController.editPhone}"
                                 required="true"
                                 requiredMessage="El teléfono es obligatorio"
                                 styleClass="w-full p-2"/>
                </div>

                <div class="field mb-4">
                    <p:outputLabel for="career" value="Carrera:" styleClass="block font-semibold mb-2"/>
                    <p:selectOneMenu id="career"
                                     value="#{webTablaEstudiantesController.editCareer}"
                                     required="true"
                                     requiredMessage="La carrera es obligatoria"
                                     styleClass="w-full p-2">
                        <f:selectItems value="#{webTablaEstudiantesController.carreras}" var="carrera"
                                       itemLabel="#{carrera}" itemValue="#{carrera}"/>
                    </p:selectOneMenu>
                </div>

            </p:panelGrid>

            <div class="flex justify-content-end gap-2 mt-3">
                <p:commandButton value="Cancelar"
                                 icon="pi pi-times"
                                 actionListener="#{webTablaEstudiantesController.cancelarEstudiante}"
                                 styleClass="ui-button-outlined"
                                 process="@this"
                                 update="@form"/>
                <p:commandButton value="Guardar"
                                 icon="pi pi-check"
                                 actionListener="#{webTablaEstudiantesController.guardarEstudiante}"
                                 styleClass="ui-button-success"
                                 update=":formEstudiantes:tablaEstudiantes growlMensajes"
                                 oncomplete="if (!args.validationFailed) PF('ventanaModalEstudiante').hide()"/>
            </div>
        </h:form>
    </p:dialog>

    <p:confirmDialog global="true" widgetVar="confirmacionEliminar" header="Confirmación" severity="alert" styleClass="card">
        <f:facet name="message">
            <h:form id="formConfirmacionEliminar">
                <p:outputPanel id="confirmacionPanel">
                    <h:outputText value="¿Estás seguro que deseas eliminar el estudiante ID: #{webTablaEstudiantesController.estudianteSeleccionado.id()} - Nombre: #{webTablaEstudiantesController.estudianteSeleccionado.name()}?"
                                  rendered="#{webTablaEstudiantesController.estudianteSeleccionado != null}"/>
                </p:outputPanel>

                <p:commandButton value="Sí"
                                 id="aceptarEliminacionBtn"
                                 styleClass="ui-confirmdialog-yes ui-button-danger mr-2"
                                 icon="pi pi-check"
                                 actionListener="#{webTablaEstudiantesController.eliminarEstudiante}"
                                 process="@this"
                                 update=":formEstudiantes:tablaEstudiantes growlMensajes"
                                 oncomplete="PF('confirmacionEliminar').hide();"/>

                <p:commandButton value="No"
                                 type="button"
                                 styleClass="ui-confirmdialog-no ui-button-outlined"
                                 icon="pi pi-times"
                                 onclick="PF('confirmacionEliminar').hide();"/>
            </h:form>
        </f:facet>
    </p:confirmDialog>
</h:body>
</html>

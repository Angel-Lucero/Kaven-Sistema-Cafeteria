<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cafetería Kaven - Gestión de Productos</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>

        <h:outputStylesheet name="styleweb.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-productos">
                <p:growl id="mensaje_emergente" showDetails="true"/>

                <div class="card">
                    <p:menubar styleClass="cafeteria-header">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home"
                                    update=":formulario-productos:tabla-productos"
                                    actionListener="#{webTablaProductosController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Producto" icon="pi pi-fw pi-plus"
                                    actionListener="#{webTablaProductosController.agregarProducto}"
                                    update=":formulario-modal:ventana-producto"
                                    oncomplete="PF('ventanaModalProducto').show()"/>
                    </p:menubar>
                </div>

                <div class="card">
                    <p:dataTable value="#{webTablaProductosController.productos}" var="producto" id="tabla-productos" widgetVar="tablaProductos" styleClass="table-striped">
                        <f:facet name="header">
                            <div class="card-header">Productos en Cafetería Kaven</div>
                        </f:facet>

                        <!-- Columnas de la tabla -->
                        <p:column headerText="ID">
                            <h:outputText value="#{producto.id}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{producto.name}"/>
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{producto.type}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{producto.price}"/>
                        </p:column>
                        <p:column headerText="Disponibilidad">
                            <h:outputText value="#{producto.availability}"/>
                        </p:column>

                        <!-- Acciones -->
                        <p:column headerText="Acciones">
                            <p:commandButton value="Editar" icon="pi pi-pencil" styleClass="button-primary"
                                             actionListener="#{webTablaProductosController.prepararEdicion(producto)}"
                                             update=":formulario-modal:ventana-producto"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" styleClass="button-danger"
                                             actionListener="#{webTablaProductosController.eliminarProducto}"
                                             update=":formulario-productos:tabla-productos"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <!-- Modal para agregar/editar producto -->
            <h:form id="formulario-modal">
                <p:dialog header="Detalles del Producto" showEffect="fade"
                          modal="true" widgetVar="ventanaModalProducto" responsive="true">
                    <p:outputPanel id="ventana-producto" class="ui-fluid">
                        <!-- Campos del formulario -->
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre</p:outputLabel>
                            <p:inputText id="nombre" value="#{webTablaProductosController.editNombre}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="tipo">Tipo</p:outputLabel>
                            <p:inputText id="tipo" value="#{webTablaProductosController.editTipo}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="precio">Precio</p:outputLabel>
                            <p:inputText id="precio" value="#{webTablaProductosController.editPrecio}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="disponibilidad">Disponibilidad</p:outputLabel>
                            <p:selectBooleanCheckbox id="disponibilidad" value="#{webTablaProductosController.editDisponibilidad}"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" styleClass="button-primary"
                                         actionListener="#{webTablaProductosController.guardarProducto}"
                                         update=":formulario-productos:tabla-productos"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="button-primary"
                                         onclick="PF('ventanaModalProducto').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</h:html>

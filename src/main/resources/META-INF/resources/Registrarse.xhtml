<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro - Kinavana 2024401</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p>Bienvenido, por favor regístrate para acceder</p>
        <div class="card">
            <h:form id="formulario-registro">
                <!-- Mensaje emergente -->
                <p:growl id="mensaje_emergente" showDetails="true"/>
                <!-- Botón para mostrar el diálogo de registro -->
                <p:commandButton value="Registrarse" icon="pi pi-user-plus"
                                 onclick="PF('ventanaModalRegistro').show()" type="button"/>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Registro de usuario" showEffect="fade"
                          modal="true" widgetVar="ventanaModalRegistro" responsive="true">
                    <p:outputPanel id="ventana-registro" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="correo">CORREO</p:outputLabel>
                            <p:inputText id="correo" required="true" label="Correo"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="contrasena">CONTRASEÑA</p:outputLabel>
                            <p:password id="contrasena" required="true" label="Contraseña"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" class="ui-button-primary"
                                         actionListener="#{registroController.guardarUsuario}"
                                         update=":formulario-registro:mensaje_emergente"
                                         oncomplete="PF('ventanaModalRegistro').hide()"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-secondary"
                                         onclick="PF('ventanaModalRegistro').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</h:html>

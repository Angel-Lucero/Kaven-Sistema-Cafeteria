<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cafetería Kaven - Gestión de Estudiantes</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
        <h:outputStylesheet name="styleweb.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-estudiantes">

                <p:growl id="mensaje_emergente" showDetails="true"/>

                <!-- Barra de menú -->
                <div class="card">
                    <p:menubar styleClass="cafeteria-header">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home"
                                    update=":formulario-estudiantes:tabla-estudiantes"
                                    actionListener="#{webTablaEstudianteController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Estudiante" icon="pi pi-fw pi-plus"
                                    actionListener="#{webTablaEstudianteController.agregarEstudiante}"
                                    update=":formulario-modal:ventana-estudiante"
                                    oncomplete="PF('ventanaModalEstudiante').show()"/>
                    </p:menubar>
                </div>

                <!-- Tabla de Estudiantes -->
                <div class="card">
                    <p:dataTable value="#{webTablaEstudianteController.estudiantes}" var="estudiante" id="tabla-estudiantes" widgetVar="tablaEstudiantes" styleClass="table-striped">

                        <f:facet name="header">
                            <div class="card-header">Estudiantes en Cafetería Kaven</div>
                        </f:facet>

                        <!-- Columnas -->
                        <p:column headerText="ID">
                            <h:outputText value="#{estudiante.id}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{estudiante.name}"/>
                        </p:column>
                        <p:column headerText="Correo">
                            <h:outputText value="#{estudiante.mail}"/>
                        </p:column>
                        <p:column headerText="Teléfono">
                            <h:outputText value="#{estudiante.phone}"/>
                        </p:column>
                        <p:column headerText="Carrera">
                            <h:outputText value="#{estudiante.career}"/>
                        </p:column>

                        <!-- Acciones -->
                        <p:column headerText="Acciones">
                            <p:commandButton value="Editar" icon="pi pi-pencil" styleClass="button-primary"
                                             actionListener="#{webTablaEstudianteController.prepararEdicion(estudiante)}"
                                             update=":formulario-modal:ventana-estudiante"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" styleClass="button-danger"
                                             actionListener="#{webTablaEstudianteController.eliminarEstudiante}"
                                             update=":formulario-estudiantes:tabla-estudiantes"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <!-- Modal para agregar/editar Estudiante -->
            <h:form id="formulario-modal">
                <p:dialog header="Detalle del Estudiante" showEffect="fade"
                          modal="true" widgetVar="ventanaModalEstudiante" responsive="true">
                    <p:outputPanel id="ventana-estudiante" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre</p:outputLabel>
                            <p:inputText id="nombre" value="#{webTablaEstudianteController.editName}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="mail">Correo</p:outputLabel>
                            <p:inputText id="mail" value="#{webTablaEstudianteController.editMail}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="phone">Teléfono</p:outputLabel>
                            <p:inputText id="phone" value="#{webTablaEstudianteController.editPhone}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="career">Carrera</p:outputLabel>
                            <p:inputText id="career" value="#{webTablaEstudianteController.editCareer}" required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" styleClass="button-primary"
                                         actionListener="#{webTablaEstudianteController.guardarEstudiante}"
                                         update=":formulario-estudiantes:tabla-estudiantes"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="button-primary"
                                         onclick="PF('ventanaModalEstudiante').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>

        </div>
    </h:body>
</h:html>

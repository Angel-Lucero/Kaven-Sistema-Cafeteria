<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kinavana 2024401</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p>Hola mundo, estoy en server faces, desde spring boot</p>
        <div class="card">
            <h:form id="formulario-estudiantes">
                <!-- Mensaje emergente -->
                <p:growl id="mensaje_emergente" showDetails="true"/>
                <!-- Barra de menus -->
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-estudiantes:tabla-estudiantes"
                                    actionListener="#{indexController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Estudiante" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexController.agregarEstudiante}"
                                    update=":formulario-modal:ventana-estudiante"
                                    oncomplete="PF('ventanaModalEstudiante').show()"/>
                    </p:menubar>
                </div>
                <!-- Tabla de datos -->
                <div class="card">
                    <p:dataTable values="#{indexController.estudiantes}" var="estudiante" id="tabla-estudiantes" widgetVar="tablaEstudiantes">
                        <!-- Encabezado -->
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">
                                <div class="flex aling-items-center justify-content-center
                                            w-20rem h-4rem bg-yellow-500 font-bold text-gray-900 border-round m-2">
                                    <h3>Kinvana, estudiantes</h3>
                                </div>
                            </div>
                        </f:facet>
                        <!-- Columnas -->
                        <p:column headerText="ID">
                            <h:outputText value="#{estudiante.codigoEstudiante}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{estudiante.nombre}"/>
                        </p:column>
                        <p:column headerText="APELLIDO">
                            <h:outputText value="#{estudiante.apellido}"/>
                        </p:column>
                        <p:column headerText="EDAD">
                            <h:outputText value="#{estudiante.edad}"/>
                        </p:column>
                        <p:column headerText="GRADO">
                            <h:outputText value="#{estudiante.grado}"/>
                        </p:column>
                        <p:column headerText="OPCIÃ“N">
                            <p:commandButton value="Editar" icon="pi pi-pencil" class="ui-button-primary"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalle del estudiante" showEffect="fade"
                          modal="true" widgetVar="ventanaModalEstudiante" responsive="true">
                    <p:outputPanel id="ventana-estudiante" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">NOMBRE</p:outputLabel>
                            <p:inputText id="nombre" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="apellido">APELLIDO</p:outputLabel>
                            <p:inputText id="apellido"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="edad">EDAD</p:outputLabel>
                            <p:inputText id="edad"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="grado">GRADO</p:outputLabel>
                            <p:inputText id="grado"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" class="ui-button-primary"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-primary"
                                         onclick="PF('ventanaModalEstudiante').hide" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>

        </div>
    </h:body>
</h:html>

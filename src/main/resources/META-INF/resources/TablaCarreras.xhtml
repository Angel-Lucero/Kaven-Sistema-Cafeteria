<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Carreras</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <h:outputStylesheet library="css" name="Style_Tablas.css"/>
</h:head>

<h:body>
    <div class="flex justify-content-center align-items-start min-h-screen p-3">
        <div class="card w-full max-w-7xl p-4">
            <h:form id="formCarreras">
                <p:growl id="growlMensajes" showDetail="true"/>

                <div class="flex justify-content-between align-items-center mb-4">
                    <div class="flex-1 text-center">
                        <h1 class="text-3xl font-semibold">Gestión de Carreras</h1>
                    </div>
                    <p:commandButton value="Administración"
                                     icon="pi pi-cog"
                                     action="Administracion"
                                     styleClass="ui-button-outlined"/>
                </div>
                <div class="flex justify-content-end mb-3">
                    <p:commandButton value="Nueva Carrera"
                                     icon="pi pi-plus"
                                     actionListener="#{webTablaCarrerasController.agregarCarrera}"
                                     styleClass="ui-button-success"
                                     update="@form"/>
                </div>

                <p:dataTable id="tablaCarreras"
                             var="carrera"
                             value="#{webTablaCarrerasController.carreras}"
                             selection="#{webTablaCarrerasController.carreraSeleccionada}"
                             rowKey="#{carrera.id()}"
                             paginator="true"
                             rows="10"
                             emptyMessage="No se encontraron carreras."
                             reflow="true"
                             styleClass="p-datatable-gridlines"
                             widgetVar="tablaCarrerasWv">

                    <p:column headerText="ID" sortBy="#{carrera.id()}" style="width: 5rem; text-align: center;">
                        <h:outputText value="#{carrera.id()}"/>
                    </p:column>

                    <p:column headerText="Nombre de la Carrera" sortBy="#{carrera.degreeName()}" style="width: 20rem; text-align: center;">
                        <h:outputText value="#{carrera.degreeName()}"
                                      styleClass="#{carrera.degreeName() eq 'INFORMATICA' ? 'payment-efectivo' :
                                                  carrera.degreeName() eq 'DIBUJO_TECNICO' ? 'payment-tarjeta' :
                                                  carrera.degreeName() eq 'MECANICA' ? 'payment-transferencia' :
                                                  carrera.degreeName() eq 'ELECTRONICA' ? 'payment-movil' : 'payment-efectivo'}"/>
                    </p:column>

                    <p:column headerText="Acciones" exportable="false" style="width: 12rem; text-align: center;">
                        <p:commandButton icon="pi pi-pencil"
                                         title="Editar"
                                         styleClass="ui-button-warning p-mr-2"
                                         actionListener="#{webTablaCarrerasController.prepararEdicion(carrera)}"
                                         update="@form"/>

                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar"
                                         styleClass="ui-button-danger"
                                         oncomplete="PF('confirmacionEliminar').show()"
                                         update=":formConfirmacionEliminar:confirmacionPanel :formConfirmacionEliminar:aceptarEliminacionBtn">
                            <f:setPropertyActionListener value="#{carrera}" target="#{webTablaCarrerasController.carreraSeleccionada}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>

    <p:dialog header="#{webTablaCarrerasController.carreraSeleccionada eq null ? 'Crear Nueva Carrera' : 'Editar Carrera'}"
              widgetVar="ventanaModalCarrera"
              modal="true"
              responsive="true"
              fitViewport="true"
              width="450"
              styleClass="card">
        <h:form id="formModalCarrera">
            <p:panelGrid columns="1" layout="grid" styleClass="p-nogutter p-field">
                <div class="field mb-4">
                    <p:outputLabel for="degreeName" value="Nombre de la Carrera:" styleClass="block font-semibold mb-2"/>
                    <p:selectOneMenu id="degreeName"
                                     value="#{webTablaCarrerasController.editDegreeName}"
                                     required="true"
                                     requiredMessage="El nombre de la carrera es obligatorio"
                                     styleClass="w-full p-2">
                        <f:selectItems value="#{webTablaCarrerasController.nombresCarreras}" var="carrera"
                                       itemLabel="#{carrera}" itemValue="#{carrera}"/>
                    </p:selectOneMenu>
                </div>

            </p:panelGrid>

            <div class="flex justify-content-end gap-2 mt-3">
                <p:commandButton value="Cancelar"
                                 icon="pi pi-times"
                                 actionListener="#{webTablaCarrerasController.cancelarCarrera}"
                                 styleClass="ui-button-outlined"
                                 process="@this"
                                 update="@form"/>
                <p:commandButton value="Guardar"
                                 icon="pi pi-check"
                                 actionListener="#{webTablaCarrerasController.guardarCarrera}"
                                 styleClass="ui-button-success"
                                 update=":formCarreras:tablaCarreras growlMensajes"
                                 oncomplete="if (!args.validationFailed) PF('ventanaModalCarrera').hide()"/>
            </div>
        </h:form>
    </p:dialog>

    <p:confirmDialog global="true" widgetVar="confirmacionEliminar" header="Confirmación" severity="alert" styleClass="card">
        <f:facet name="message">
            <h:form id="formConfirmacionEliminar">
                <p:outputPanel id="confirmacionPanel">
                    <h:outputText value="¿Estás seguro que deseas eliminar la carrera ID: #{webTablaCarrerasController.carreraSeleccionada.id()} - Nombre: #{webTablaCarrerasController.carreraSeleccionada.degreeName()}?"
                                  rendered="#{webTablaCarrerasController.carreraSeleccionada != null}"/>
                </p:outputPanel>

                <p:commandButton value="Sí"
                                 id="aceptarEliminacionBtn"
                                 styleClass="ui-confirmdialog-yes ui-button-danger mr-2"
                                 icon="pi pi-check"
                                 actionListener="#{webTablaCarrerasController.eliminarCarrera}"
                                 process="@this"
                                 update=":formCarreras:tablaCarreras growlMensajes"
                                 oncomplete="PF('confirmacionEliminar').hide();"/>

                <p:commandButton value="No"
                                 type="button"
                                 styleClass="ui-confirmdialog-no ui-button-outlined"
                                 icon="pi pi-times"
                                 onclick="PF('confirmacionEliminar').hide();"/>
            </h:form>
        </f:facet>
    </p:confirmDialog>
</h:body>
</html>

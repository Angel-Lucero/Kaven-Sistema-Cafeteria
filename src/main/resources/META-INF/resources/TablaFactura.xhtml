<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cafetería Kaven - Gestión de Facturas</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>

        <h:outputStylesheet name="styleweb.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-facturas">

                <p:growl id="mensaje_emergente" showDetails="true"/>

                <div class="card">
                    <p:menubar styleClass="cafeteria-header">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home"
                                    update=":formulario-facturas:tabla-facturas"
                                    actionListener="#{indexController.cargarDatos}"/>

                        <p:menuitem value="Nueva Factura" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexController.agregarFactura}"
                                    update=":formulario-modal:ventana-factura"
                                    oncomplete="PF('ventanaModalFactura').show()"/>
                    </p:menubar>
                </div>

                <div class="card">
                    <p:dataTable value="#{indexController.facturas}" var="factura" id="tabla-facturas" widgetVar="tablaFacturas" styleClass="table-striped">
                        <!-- Encabezado -->
                        <f:facet name="header">
                            <div class="card-header">Facturas en Cafetería Kaven</div>
                        </f:facet>

                        <p:column headerText="ID" styleClass="table-header">
                            <h:outputText value="#{factura.codigofactura}"/>
                        </p:column>
                        <p:column headerText="Nombre" styleClass="table-header">
                            <h:outputText value="#{factura.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido" styleClass="table-header">
                            <h:outputText value="#{factura.apellido}"/>
                        </p:column>
                        <p:column headerText="Teléfono" styleClass="table-header">
                            <h:outputText value="#{factura.telefono}"/>
                        </p:column>
                        <p:column headerText="Correo" styleClass="table-header">
                            <h:outputText value="#{factura.correo}"/>
                        </p:column>
                        <p:column headerText="Género" styleClass="table-header">
                            <h:outputText value="#{factura.genero}"/>
                        </p:column>
                        <p:column headerText="Edad" styleClass="table-header">
                            <h:outputText value="#{factura.edad}"/>
                        </p:column>
                        <p:column headerText="Acciones" styleClass="table-header">
                            <p:commandButton value="Editar" icon="pi pi-pencil" styleClass="button-primary"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" styleClass="button-danger"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalle de la Factura" showEffect="fade"
                          modal="true" widgetVar="ventanaModalFactura" responsive="true">
                    <p:outputPanel id="ventana-factura" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre</p:outputLabel>
                            <p:inputText id="nombre" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="apellido">Apellido</p:outputLabel>
                            <p:inputText id="apellido"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="telefono">Teléfono</p:outputLabel>
                            <p:inputText id="telefono"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="correo">Correo</p:outputLabel>
                            <p:inputText id="correo" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="genero">Género</p:outputLabel>
                            <p:inputText id="genero"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="edad">Edad</p:outputLabel>
                            <p:inputText id="edad"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" styleClass="button-primary"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="button-primary"
                                         onclick="PF('ventanaModalFactura').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>

        </div>
    </h:body>
</h:html>

<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cafetería Kaven - Gestión de Pedidos</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
        <h:outputStylesheet name="styleweb.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-pedidos">

                <p:growl id="mensaje_emergente" showDetails="true"/>

                <div class="card">
                    <p:menubar styleClass="cafeteria-header">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home"
                                    update=":formulario-pedidos:tabla-pedidos"
                                    actionListener="#{webTablaPedidosController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Pedido" icon="pi pi-fw pi-plus"
                                    actionListener="#{webTablaPedidosController.agregarPedido}"
                                    update=":formulario-modal:ventana-pedido"
                                    oncomplete="PF('ventanaModalPedido').show()"/>
                    </p:menubar>
                </div>

                <div class="card">
                    <p:dataTable value="#{webTablaPedidosController.pedidos}" var="pedido" id="tabla-pedidos" widgetVar="tablaPedidos" styleClass="table-striped">
                        <f:facet name="header">
                            <div class="card-header">Pedidos en Cafetería Kaven</div>
                        </f:facet>

                        <p:column headerText="ID">
                            <h:outputText value="#{pedido.id}"/>
                        </p:column>
                        <p:column headerText="Cliente">
                            <h:outputText value="#{pedido.studentid}"/>
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{pedido.orderdate}"/>
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText value="#{pedido.total}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{pedido.state}"/>
                        </p:column>

                        <p:column headerText="Acciones">
                            <p:commandButton value="Editar" icon="pi pi-pencil" styleClass="button-primary"
                                             actionListener="#{webTablaPedidosController.prepararEdicion(pedido)}"
                                             update=":formulario-modal:ventana-pedido"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" styleClass="button-danger"
                                             actionListener="#{webTablaPedidosController.eliminarPedido}"
                                             update=":formulario-pedidos:tabla-pedidos"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalles del Pedido" showEffect="fade"
                          modal="true" widgetVar="ventanaModalPedido" responsive="true">
                    <p:outputPanel id="ventana-pedido" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="cliente">Cliente</p:outputLabel>
                            <p:inputText id="cliente" value="#{webTablaPedidosController.editStudentId}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fecha">Fecha</p:outputLabel>
                            <p:inputText id="fecha" value="#{webTablaPedidosController.editOrderDate}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="total">Total</p:outputLabel>
                            <p:inputText id="total" value="#{webTablaPedidosController.editTotal}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="estado">Estado</p:outputLabel>
                            <p:inputText id="estado" value="#{webTablaPedidosController.editState}" required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" styleClass="button-primary"
                                         actionListener="#{webTablaPedidosController.guardarPedido}"
                                         update=":formulario-pedidos:tabla-pedidos"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="button-primary"
                                         onclick="PF('ventanaModalPedido').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>

        </div>
    </h:body>
</h:html>

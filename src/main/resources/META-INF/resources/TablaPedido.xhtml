<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kinavana 2024401</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p>Hola mundo, estoy en server faces, desde spring boot</p>
        <div class="card">
            <h:form id="formulario-pedidos">
                <!-- Mensaje emergente -->
                <p:growl id="mensaje_emergente" showDetails="true"/>
                <!-- Barra de menus -->
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-pedidos:tabla-pedidos"
                                    actionListener="#{indexController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Pedido" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexController.agregarPedido}"
                                    update=":formulario-modal:ventana-pedido"
                                    oncomplete="PF('ventanaModalPedido').show()"/>
                    </p:menubar>
                </div>
                <!-- Tabla de datos -->
                <div class="card">
                    <p:dataTable values="#{indexController.pedidos}" var="pedido" id="tabla-pedidos" widgetVar="tablaPedidos">
                        <!-- Encabezado -->
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">
                                <div class="flex aling-items-center justify-content-center
                                            w-20rem h-4rem bg-yellow-500 font-bold text-gray-900 border-round m-2">
                                    <h3>Kinvana, pedidos</h3>
                                </div>
                            </div>
                        </f:facet>
                        <!-- Columnas -->
                        <p:column headerText="ID">
                            <h:outputText value="#{pedido.codigopedido}"/>
                        </p:column>
                        <p:column headerText="CLIENTE">
                            <h:outputText value="#{pedido.cliente}"/>
                        </p:column>
                        <p:column headerText="FECHA">
                            <h:outputText value="#{pedido.fecha}"/>
                        </p:column>
                        <p:column headerText="TOTAL">
                            <h:outputText value="#{pedido.total}"/>
                        </p:column>
                        <p:column headerText="ESTADO">
                            <h:outputText value="#{pedido.estado}"/>
                        </p:column>
                        <p:column headerText="OPCIÃ“N">
                            <p:commandButton value="Editar" icon="pi pi-pencil" class="ui-button-primary"/>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalle del pedido" showEffect="fade"
                          modal="true" widgetVar="ventanaModalPedido" responsive="true">
                    <p:outputPanel id="ventana-pedido" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="cliente">CLIENTE</p:outputLabel>
                            <p:inputText id="cliente" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fecha">FECHA</p:outputLabel>
                            <p:inputText id="fecha"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="total">TOTAL</p:outputLabel>
                            <p:inputText id="total"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="estado">ESTADO</p:outputLabel>
                            <p:inputText id="estado"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" class="ui-button-primary"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-primary"
                                         onclick="PF('ventanaModalPedido').hide" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>

        </div>
    </h:body>
</h:html>

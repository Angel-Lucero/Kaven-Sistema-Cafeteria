spring.application.name=Cafeteria

server.port=8092
server.servlet.context-path=/cafeteria-sistema/api

#Spring Data, data source, Conexion JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cafeteria_db?createDatabaseIfNotExist=true
spring.datasource.username=quintov
spring.datasource.password=admin

#JPA, hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true

#Configuracion CORS para postman xd
cors.allowed.origins=http://localhost:8090
cors.allowed.methods=GET,POST,PUT,PATCH,DELETE,HEAD,OPTIONS